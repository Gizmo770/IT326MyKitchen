<h1>myKitchen's Fridge</h1>
<p-table [value]="ingredients">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Expiration Date</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-ingredient>
    <tr>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="ingredient.name" (blur)="updateIngredient(ingredient)">
          </ng-template>
          <ng-template pTemplate="output">
            {{ingredient.name}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="number" step="0.01" [(ngModel)]="ingredient.quantity" (blur)="updateIngredient(ingredient)">
          </ng-template>
          <ng-template pTemplate="output">
            {{ingredient.quantity}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <p-calendar class="my-calendar" [touchUI] = "true" [(ngModel)]="ingredient.expirationDate" (onBlur)="updateIngredient(ingredient)" dateFormat="mm-dd-yy"></p-calendar>
          </ng-template>
          <ng-template pTemplate="output">
            {{ingredient.expirationDate | date:'MM-dd-yyyy'}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <button pButton type="button" label="Delete" (click)="deleteIngredient(ingredient)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>

<button (click)="addIngredient()">Add Ingredient</button>
<button (click)="saveFridgeIngredients()">Save Fridge</button>
