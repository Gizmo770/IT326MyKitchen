<h1>myKitchen Shopping List</h1>
<p-table [value]="shoppingListItems">
  <ng-template pTemplate="header">
    <tr>
      <th>Name</th>
      <th>Quantity</th>
      <th>Priority</th>
      <th>Actions</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-listItem>
    <tr>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="text" [(ngModel)]="listItem.ingredient.name" (blur)="updateListItem(listItem)">
          </ng-template>
          <ng-template pTemplate="output">
            {{listItem.ingredient.name}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="number" step="0.01" [(ngModel)]="listItem.ingredient.quantity" (blur)="updateListItem(listItem)">
          </ng-template>
          <ng-template pTemplate="output">
            {{listItem.ingredient.quantity}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td pEditableColumn>
        <p-cellEditor>
          <ng-template pTemplate="input">
            <input pInputText type="number" [(ngModel)]="listItem.priority" (blur)="updateListItem(listItem)">
          </ng-template>
          <ng-template pTemplate="output">
            {{listItem.priority}}
          </ng-template>
        </p-cellEditor>
      </td>
      <td>
        <button pButton type="button" label="Delete" (click)="deleteListItem(listItem)"></button>
      </td>
    </tr>
  </ng-template>
</p-table>
<button (click)="addListItem()">Add Ingredient</button>
<button (click)="saveListItems()">Save Shopping List</button>
