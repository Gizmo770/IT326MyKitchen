<h1>Recipe Search</h1>>

<!-- Search Field and Button  -->
<input pInputText [formControl]="searchControl" name="searchString" placeholder="Search recipes...">
<input pInputText [formControl]="calorieControl" name="calorieFilter" placeholder="Calorie filter...">


<!-- Display -->
<div *ngFor="let recipe of recipes">
  <h2>{{recipe.label}}</h2>
  <img [src]="recipe.image" alt="{{recipe.label}}">
  <p>Calories: {{recipe.calories}}</p>
  <p>Link: {{recipe.url}}</p>
</div>
